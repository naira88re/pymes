<ion-view view-title="Ventas">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="searchProduct" placeholder="Buscar">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="displayForm()">
      NUEVA VENTA
    </button>
    <ion-list ng-controller="SaleCtrl"
              show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder"
              can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in items | filter:searchProduct">

        <h2>{{item.date}} - {{item.amount}} Bs</h2>
        <p>Codigo: {{item.code}}</p>
        <p>Productos: {{item.description}}</p>
        <p>Cliente: {{item.client}}</p>
        <ion-option-button class="button-positive"
                           ng-click="edit(item)">
          Modificar
        </ion-option-button>
        <ion-option-button class="button-assertive"
                           ng-click="delete(item)">
          Eliminar
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="items.splice($index, 1)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon"
                            on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
