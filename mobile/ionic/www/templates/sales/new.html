<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">NUEVA VENTA</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">CERRAR</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="newSale()">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" value="Lunes, 14 Oct 2015">
          </label>
          <button class="button button-small button-balanced">REGISTRAR</button>
          <button class="button button-small button-assertive">CANCELAR</button>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar Producto">
          </label>
          <label class="item-input-wrapper">
            <i class="icon ion-ios-cart placeholder-icon"></i>
            <input type="text" placeholder="Cantidad">
          </label>
          <button class="button button-small button-positive">+</button>
        </div>
        <div class="item">
          <div class="list">
            <a class="item item-avatar" href="#">
              <img src="product.jpg">
              <h2>Detergente Ariel</h2>
              <p>Quita manchas, 230 GR.</p>
              <span class="badge badge-balanced">4</span>
            </a>
            <a class="item item-avatar" href="#">
              <img src="product.jpg">
              <h2>Shampoo Loreal</h2>
              <p>Anticaspa</p>
              <span class="badge badge-balanced">1</span>
            </a>
            <a class="item item-avatar" href="#">
              <img src="product.jpg">
              <h2>Pasta Dental Colgate</h2>
              <p>Fresh fragance</p>
              <span class="badge badge-balanced">2</span>
            </a>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
