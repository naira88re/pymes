<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">NUEVO REGISTRO CONTABLE</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">CERRAR</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="newAccount()">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" value="Lunes, 14 Oct 2015">
          </label>
          <button class="button button-small button-balanced">REGISTRAR</button>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-social-usd placeholder-icon"></i>
            <input type="search" placeholder="Monto">
          </label>
        </div>
        <div class="item">
          <ul class="list">
            <li class="item item-toggle">
              Entrada/Salida
              <label class="toggle">
                <input type="checkbox">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </li>
          </ul>
        </div>
        <div class="item">
          <label class="item item-input item-select">
            <div class="input-label">
              Razon
            </div>
            <select>
              <option>Alquiler</option>
              <option>Compra</option>
              <option selected>Venta</option>
              <option>Devolucion</option>
            </select>
          </label>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
