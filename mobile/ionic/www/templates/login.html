<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">AUTENTICACI&Oacute;N</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">CERRAR</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">USUARIO</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">CONTRASE&Ntilde;A</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox">
           </label>
           GUARDAR DATOS
        </li>
        <label class="item">
          <button class="button button-block button-positive" type="submit">INGRESAR</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
