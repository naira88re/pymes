<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">REGISTRAR NUEVO USUARIO</h3>
  </div>
  <div class="panel-body">
    <div id="alert-message"></div>
    <form onload="initRegistrarProducto()">
        <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombre">            
        <input type="text" class="form-control" id="apellidos" name="apellido" placeholder="Apellido">  
        <input type="text" class="form-control" id="login" name="login" placeholder="Nombre de Usuario">
        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contrase&ntilde;a">
        <input type="password" class="form-control" id="repetirContrasena" name="repetirContrasena" placeholder="Repetir Contrase&ntilde;a">
        <input type="text" class="form-control" id="ci" name="ci" placeholder="Numero de Carnet">
        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Tel&eacute;fono">

        <div class="divTipo">
          <select class="form-control" id="tipos"></select>
        </div>
        <button type="button" onclick="crearUsuario()" class="btn btn-info btn-lg btn-block">REGISTRAR</button>
    </form>
  </div>
</div>
