        
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">LISTA DE USUARIOS DEL SISTEMA</h3>
  </div>
  <div class="panel-body">
    <div id="alert-message"></div>
      <form>
        <!--Tabla de productos-->
        <table class="table table-hover table-striped table-condensed">
            <thead>
              <tr class="success">
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>CI</th>
                <th>Telefono</th>
                <th>Cuenta</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
      </form>
  </div>
</div>  

<script>
  cargarListaUsuarios();
</script>

<!-- Modal Eliminar usuario-->
<div class="modal fade" id="modalEliminarUsuario" data-id-usuario="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Eliminar Usuario</h4>
      </div>
      <div class="modal-body">
        &iquest;Esta seguro que desea eliminar el usuario selecccionado?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" onclick="elminarUsuario()">Si</button>
      </div>
    </div>
  </div>
</div>
        
<!-- Modal Modificar usuario-->
<div class="modal fade" id="modalModificarUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modificar Usuario</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-info">
          <div class="panel-body">
            <div id="alert-message"></div>
            <form action="">
              <input type="hidden" id="id" />
              <label>Nombre</label>
              <input type="text"  id="nombre" class="form-control" name="mNombreUsuario" >
              <label>Apellido</label>
              <input type="text" id="apellido" class="form-control" name="mApellidoUsuario" >
              <label>CI</label>
              <input type="text" id="ci" class="form-control" name="mCI" >
              <label>Tel&eacute;fono</label>
              <input type="text" id="telefono" class="form-control" name="mTelefono">
              <label>Usuario</label>
              <input type="text" id="cuenta" class="form-control" name="mCuenta">
              <label>Tipo</label>
              <div class="divTipo">
                <select class="form-control" id="tipos"></select>
              </div>
            </form>
          </div>
        </div>
        <script type="text/javascript">
          initModificarUsuario();
        </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="modificarUsuario()">Guardar</button>
      </div>
    </div>
  </div>
</div>
