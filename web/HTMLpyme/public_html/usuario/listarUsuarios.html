        <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">LISTA DE USUARIOS DEL SISTEMA</h3>
  </div>
  <div class="panel-body">
    <div class="alert alert-success" role="alert" >Usuario eliminado con exito!</div>

        <ol id="listaUsuarios"></ol>

<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Eliminar Usuario(s)</h4>
      </div>
      <div class="modal-body">
        &iquest;Esta seguro que desea eliminar los usuarios selecccionados?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" onclick="elminarUsuarios()">Si</button>
      </div>
    </div>
  </div>
</div>
