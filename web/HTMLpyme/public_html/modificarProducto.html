<!DOCTYPE html>

<html>
    <head>
        <title>Modificar Producto</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="panel panel-info">
           <div class="panel-heading">
                 <h3 class="panel-title">MODIFICAR DATOS DE UN PRODUCTO</h3>
           </div>
           <div class="panel-body">
               <form action="">
        
                <input type="text"  class="form-control" name="mCodigoProduco" >
                <input type="text" class="form-control" name="mNombreProducto" >
                 <input type="text" class="form-control" name="mMedidaProducto" >
                <input type="text" class="form-control" name="mCantidadContenido">
                <input type="number" class="form-control" name="mPrecioCompra">
                <input type="number" class="form-control" name="mPrecioVenta" >
                 <!--<button type="button" class="btn btn-info btn-lg btn-block">MODIFICAR</button>-->
                 <a data-toggle="modal" href="#myModal" class="btn btn-info btn-lg btn-block">Modificar</a>
               </form>
           </div>
        </div>  
        
         <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
          &iquest;Esta seguro que desea guardar los cambios?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary">Si</button>
      </div>
    </div>
  </div>
</div>
        
        <script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
    </body>
</html>
