<!DOCTYPE html>

<html>
    <head>
        <title>Registrar Producto</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
       
        
     <div class="panel panel-info">
       <div class="panel-heading">
         <h3 class="panel-title">REGISTRAR NUEVO PRODUCTO</h3>
       </div>
    <div class="panel-body">
        
        <form action="submit">
             <input type="text"  class="form-control" name="codigoProduco" placeholder="Codigo de Producto">
             <input type="text" class="form-control" name="nombreProducto" placeholder="Nombre de Producto">
             <input type="text" class="form-control" name="medidaProducto" placeholder="Medida del Producto">
             <input type="text" class="form-control" name="cantidadContenido" placeholder="Cantidad del Prodcuto">
             <input type="number" class="form-control" name="precioCompra" placeholder="Precio de Venta">
             <input type="number" class="form-control" name="precioVenta" placeholder="Precio de Compra">
             
             <button type="button" class="btn btn-info btn-lg btn-block">REGISTRAR</button>
        </form>
         
      
    </div>
    </div>
        
    </body>
</html>
