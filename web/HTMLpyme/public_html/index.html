<!DOCTYPE html>
<html>
  <head>
    <title>Resgistrar Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">REGISTRAR NUEVO USUARIO</h3>
      </div>
      <div class="panel-body">
          <form action="http://localhost/pymes/public/usuarios" method="post">
              <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombre">            
              <input type="text" class="form-control" name="apellido" placeholder="Apellido">  
              <input type="text" class="form-control" id="login" name="login" placeholder="Nombre de Usuario">
              <input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="Contrase&ntilde;a">
              <input type="text" class="form-control" name="repetirContrasena" placeholder="Repetir Contrase&ntilde;a">
              <input type="text" class="form-control" id="ci" name="ci" placeholder="Numero de Carnet">
              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Tel&eacute;fono">

              <select class="form-control">
                <option>Administrador</option>
                <option>Vendedor</option>
                <option>Almacenero</option>
              </select>
              <!--<button type="submit" class="btn btn-info btn-lg btn-block">REGISTRAR</button>-->
              <button type="button" onclick="crearUsuario()" class="btn btn-info btn-lg btn-block">REGISTRAR</button>
            </form>
      </div>
    </div>
    <script src="js/scriptJS.js"></script>
    <script src="js/jquery.min.js"></script>
  </body>
  </html>
