<div class="panel panel-info" onload="initRegistrarVendedor()">
    
  <div class="panel-heading">
    <h3 class="panel-title">REGISTRAR VENDEDOR</h3>
  </div>
    <div>
        <h3 class="textoVino">PASO 2</h3>
    </div>
  <div class="panel-body">
    <form>
        <input type="text"  class="form-control" id="nombreVendedor" name="nombreVendedor" placeholder="Nombre del Vendedor">
        <input type="text" class="form-control" name="Celular" placeholder="Celular">
        
        <button type="button" class="btn btn-info btn-lg btn-block">Cancelar</button>
        <button type="button" class="btn btn-info btn-lg btn-block" onclick="">Registrar</button>
    </form>
  </div>

</div>

<!--Ventana Modal-->
<div class="modal fade" id="modalVendedor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirmacion</h4>
      </div>
          Los datos fueron registrados corectamente
        &iquest;Desea registrar otro vendedor?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" onclick="irRegistrarVendedor()">Si</button>
      </div>
    </div>
  </div>
