<div class="panel panel-info" onload="initRegistrarProducto()">
  <div class="panel-heading">
    <h3 class="panel-title">REGISTRAR NUEVO PRODUCTO</h3>
  </div>
  <div class="panel-body">
    <div id="alert-message"></div>
    <form>
        <input type="text"  class="form-control" id="codigo" name="codigo" placeholder="Codigo de Producto">
        <div id="autocomplete-marca" class="form-control">
          <input type="text" class="typeahead form-control" id="marca" name="marca Producto" placeholder="Marca de producto">
        </div>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de Producto">
        <input type="text" class="form-control" id="medida" name="medida" placeholder="Medida del Producto">
        <input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad del Producto">
        <input type="number" class="form-control" id="compra" name="compra" placeholder="Precio de Compra">
        <input type="number" class="form-control" id="venta" name="venta" placeholder="Precio de Venta">
        <button type="button" onclick="crearProducto()" class="btn btn-info btn-lg btn-block">REGISTRAR</button>
    </form>
  </div>
</div>

<!-- Cargamos las marcas de productos -->
<script>
  initRegistrarProducto();
</script>
