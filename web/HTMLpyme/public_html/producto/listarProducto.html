<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">LISTA DE PRODUCTOS</h3>
  </div>
    <div class="panel-body">
      <div id="alert-message"></div>
      <form>
        <!--Tabla de productos-->
        <table class="table table-hover table-striped table-condensed">
            <thead>
              <tr class="success">
                <th>Codigo</th>
                <th>Marca</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Medida</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
      </form>
     </div>
 </div>

<!-- Cargamos los productos registrados en BD -->
<script type="text/javascript">
  cargarListaProductos();
</script>

<!-- Modal -->
<div class="modal fade" id="modalEliminarProducto" data-id-producto="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Eliminar Producto</h4>
      </div>
      <div class="modal-body">
        &iquest;Esta seguro que desea eliminara los productos selecccionados?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" onclick="eliminarProducto()">Si</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Modificar producto-->
<div class="modal fade" id="modalModificarProducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modificar Producto</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-info">
          <div class="panel-body">
            <div id="alert-message"></div>
            <form action="">
              <input type="hidden" id="id" />
              <label>Codigo</label>
              <input type="text"  id="codigo" class="form-control" name="mCodigoProduco" >
              <label>Nombre</label>
              <input type="text" id="nombre" class="form-control" name="mNombreProducto" >
              <label>Medida</label>
              <input type="text" id="medida" class="form-control" name="mMedidaProducto" >
              <label>Cantidad</label>
              <input type="text" id="cantidad" class="form-control" name="mCantidadContenido">
              <label>Precio Compra</label>
              <input type="number" id="compra" class="form-control" name="mPrecioCompra">
              <label>Precio Venta</label>
              <input type="number" id="venta" class="form-control" name="mPrecioVenta" >
              <label>Marca</label>
              <input type="text" id="marca" data-id-marca="" class="form-control" name="marca" />
            </form>
          </div>
        </div>
        <script type="text/javascript">
          initModificarProducto();
        </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="modificarProducto()">Guardar</button>
      </div>
    </div>
  </div>
</div>
