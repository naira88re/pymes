       <div class="panel panel-info">
         <div class="panel-heading">
           <h3 class="panel-title">LISTA DE PRODUCTOS</h3>
         </div>
           <div class="panel-body">
            <div class="alert alert-success" role="alert" >Producto eliminado con exito!</div>
            <div class="alert alert-danger" role="alert" >Ocurrio un error, al eliminar producto.</div>
             <form>
               <!--Tabla de productos-->
            <table class="table table-hover table-striped table-condensed">
                <thead>
                  <tr class="success">
                    <th>Codigo</th>
                    <th>Marca</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Medida</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
               
             </form>
            </div>
        </div>
       <!-- Modal -->
<div class="modal fade" id="modalEliminarProducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Eliminar Producto(s)</h4>
      </div>
      <div class="modal-body">
        &iquest;Esta seguro que desea eliminara los productos selecccionados?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" onclick="eliminarProductos()">Si</button>
      </div>
    </div>
  </div>
</div>
